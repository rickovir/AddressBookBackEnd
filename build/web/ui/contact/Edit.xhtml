<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditContactTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditContactLabel_id}" for="id" />
                    <h:inputText id="id" value="#{contactController.selected.id}" title="#{bundle.EditContactTitle_id}" />
                    <h:outputLabel value="#{bundle.EditContactLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{contactController.selected.firstname}" title="#{bundle.EditContactTitle_firstname}" />
                    <h:outputLabel value="#{bundle.EditContactLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{contactController.selected.lastname}" title="#{bundle.EditContactTitle_lastname}" />
                    <h:outputLabel value="#{bundle.EditContactLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{contactController.selected.phone}" title="#{bundle.EditContactTitle_phone}" />
                    <h:outputLabel value="#{bundle.EditContactLabel_email}" for="email" />
                    <h:inputText id="email" value="#{contactController.selected.email}" title="#{bundle.EditContactTitle_email}" />
                    <h:outputLabel value="#{bundle.EditContactLabel_address}" for="address" />
                    <h:inputText id="address" value="#{contactController.selected.address}" title="#{bundle.EditContactTitle_address}" />
                    <h:outputLabel value="#{bundle.EditContactLabel_lat}" for="lat" />
                    <h:inputText id="lat" value="#{contactController.selected.lat}" title="#{bundle.EditContactTitle_lat}" />
                    <h:outputLabel value="#{bundle.EditContactLabel_lng}" for="lng" />
                    <h:inputText id="lng" value="#{contactController.selected.lng}" title="#{bundle.EditContactTitle_lng}" />
                </h:panelGrid>
                <h:commandLink action="#{contactController.update}" value="#{bundle.EditContactSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditContactViewLink}"/>
                <br />
                <h:commandLink action="#{contactController.prepareList}" value="#{bundle.EditContactShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditContactIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
